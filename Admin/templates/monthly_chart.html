<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Tune Admin - Monthly Booking Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #005fa3;
    }

    .filter-section {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-section select {
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard - Monthly Booking Tracker</h1>
</header>

<a href="javascript:history.back()" class="back-button">‚Üê Back</a>

<section class="filter-section">
  <label for="monthFilter">Filter by Month:</label>
  <select id="monthFilter" onchange="filterTable()">
    <option value="all">All Months</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>

  <label for="yearFilter">Filter by Year:</label>
  <select id="yearFilter" onchange="filterTable()">
    <option value="all">All Years</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2032">2032</option>
    <option value="2033">2033</option>
    <option value="2034">2034</option>
    <option value="2035">2035</option>
  </select>
</section>

<table id="bookingTable">
  <thead>
    <tr>
      <th>Client Name</th>
      <th>Vendor</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for mon in monthly_chart %}
    <tr>
      <td>{{ mon.user.first_name }}</td>
      <td>{{ mon.vendor.group_name }}</td>
      <td>{{ mon.date|date:"Y-m-d" }}</td>
      <td>{{ mon.amount|floatformat:"0" }}</td>
      <td>{{ mon.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  function filterTable() {
    const selectedMonth = document.getElementById("monthFilter").value;
    const selectedYear = document.getElementById("yearFilter").value;
    const rows = document.querySelector("#bookingTable tbody").rows;

    for (let row of rows) {
      const dateText = row.cells[2].textContent;
      const date = new Date(dateText);
      const rowMonth = date.toLocaleString('default', { month: 'long' });
      const rowYear = date.getFullYear().toString();

      const showMonth = (selectedMonth === "all" || rowMonth === selectedMonth);
      const showYear = (selectedYear === "all" || rowYear === selectedYear);

      row.style.display = showMonth && showYear ? "" : "none";
    }
  }
</script>

</body>
</html>
