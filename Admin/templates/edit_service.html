<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Service</h2>

    <!-- Display previous image -->
    {% if service.image %}
        <img src="{{ service.image.url }}" alt="Service Image">
    {% endif %}

    <form action="{% url 'edit_service' service.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Service Name:</label>
            <input type="text" id="id_name" name="name" value="{{ service.name }}" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" rows="4" required>{{ service.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_image">Upload New Image:</label>
            <input type="file" id="id_image" name="image">
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
