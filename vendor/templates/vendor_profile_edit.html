<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #2C3E50;
        --secondary-color: #34495E;
        --accent-color: #3498DB;
        --background-color: #F8F9FA;
        --success-color: #27AE60;
        --error-color: #E74C3C;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        color: var(--primary-color);
    }

    .container {
        max-width: 800px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        margin: 2rem auto;
        padding: 2rem;
    }

    h2 {
        color: var(--secondary-color);
        border-bottom: 3px solid var(--accent-color);
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
    }

    .form-label {
        color: var(--secondary-color);
        font-weight: 500;
    }

    .form-control {
        border: 2px solid #ECF0F1;
        border-radius: 6px;
        padding: 0.75rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: none;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 6px;
        font-weight: 500;
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
    }

    .profile-section {
        background: #FBFCFC;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ECF0F1;
    }

    .messages {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 6px;
        border: 1px solid transparent;
    }

    .profile-picture-section {
        position: relative;
        margin-bottom: 2rem;
        text-align: center;
    }

    .profile-picture-container {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto 1rem;
        border: 3px solid var(--accent-color);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        position: relative;
        cursor: pointer;
    }

    .profile-picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .upload-button {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--accent-color);
        color: white;
        padding: 8px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 0.9em;
    }

    .upload-button:hover {
        background: var(--secondary-color);
        transform: translateX(-50%) scale(1.05);
    }

    .camera-icon {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255,255,255,0.9);
        padding: 5px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
        .container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .profile-picture-container {
            width: 120px;
            height: 120px;
        }
    }
</style>
</head>
<body class="bg-light">
    <div class="container">
        <h2>Edit Vendor Profile</h2>

        <div class="profile-picture-section">
                <div class="profile-picture-container" onclick="document.getElementById('profileInput').click()">
                    {% if group_photo %}
                        <img src="{{ group_photo.url }}" class="profile-picture" id="profilePreview" alt="Profile Picture">
                    {% endif %}
                </div>

        </div>


        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            {% csrf_token %}

            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <label>Choose your image</label>
                <input type="file" name="profile_picture" id="profileInput" accept="image/*" >
            </div>

            <!-- Personal Information Section -->
            <div class="profile-section">
                <h4 class="mb-4">Personal Information</h4>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Vendor Name</label>
                        <input type="text" name="vendor_name" class="form-control" value="{{ vendor_name }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" value="{{ phone }}" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" value="{{ email }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" value="{{ username }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Group Name</label>
                        <input type="text" name="group_name" class="form-control" value="{{ group_name }}" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="3" required>{{ address }}</textarea>
                    </div>

                    <div class="col-12">
    <label class="form-label">Service Category</label>
        <div class="row">
            {% for ser in all_services %}
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" value="{{ ser.id }}"
                    {% if ser.id in selected_services %} checked {% endif %}>
                <label class="form-check-label">
                    {{ ser.name }}
                </label>
            </div>
        </div>
    {% endfor %}

    </div>
</div>

                </div>
            </div>

            <!-- Password Section -->
            <div class="profile-section mt-5">
                <h4 class="mb-4">Password Settings</h4>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control"  placeholder="**********">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">New Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Update Profile
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Basic Form Validation
        function validateForm() {
            const newPassword = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
