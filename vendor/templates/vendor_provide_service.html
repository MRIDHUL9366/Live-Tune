<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Service Management</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        /* Layout */
        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .table-container {
            width: 65%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            width: 35%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            transition: 0.3s;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        input {
            width: 90px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        /* Form Styling */
        .edit-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        select:focus, input:focus {
            border-color: #3498db;
        }

        /* Button Styling */
        .save-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        .save-btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
        }
           /* Add this new CSS for the back button */
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
        }

        .back-button{
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .back-button:hover {
            transform: translateX(-3px);
        }


    </style>
</head>
<body>

    <h1>Vendor Service Management</h1>

    <div class="container">
        <div class="back-button">
        <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-short"></i> Back
        </a>
    </div>
        <!-- Left Side - Table -->
        <div class="table-container">
            <h2>Available Services</h2>
            <table>
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>10 Members (₹/hr)</th>
                        <th>15 Members (₹/hr)</th>
                        <th>20 Members (₹/hr)</th>
                        <th>Per Person (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in vendor_services %}
                    <tr>
                        <td>{{ service.service.name }}</td>
                        <td><input type="number" value="{{ service.price_10_members }}" step="50" readonly></td>
                        <td><input type="number" value="{{ service.price_15_members }}" step="50" readonly></td>
                        <td><input type="number" value="{{ service.price_20_members }}" step="50" readonly></td>
                        <td><input type="number" value="{{ service.price_per_person }}" step="10" readonly></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Right Side - Edit Form -->
        <div class="form-container">
            <div class="edit-form">
                <h2>Edit Service Rates</h2>
                <form method="POST" action="{% url 'manage_vendor_service' %}">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="service-select">Select Service:</label>
                        <select id="service-select" name="service">
                            <option value="">Choose a Service</option>
                            {% for service in vendor_services %}
                            <option value="{{ service.service.id }}">{{ service.service.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>10 Members (₹/hr)</label>
                        <input type="number" name="price_10_members">
                    </div>

                    <div class="form-group">
                        <label>15 Members (₹/hr)</label>
                        <input type="number" name="price_15_members" >
                    </div>

                    <div class="form-group">
                        <label>20 Members (₹/hr)</label>
                        <input type="number" name="price_20_members">
                    </div>

                    <div class="form-group">
                        <label>Per Person (₹)</label>
                        <input type="number" name="price_per_person" >
                    </div>

                    <button type="submit" class="save-btn">Update Service</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
